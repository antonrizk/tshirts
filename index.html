<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  
  <script src="https://unpkg.com/vue@next"></script>

  <title>T-Shirts</title>
</head>
<body>
  <div id="app" class="store-front">


    <div class="card">

      <div v-for="tshirt in tshirts" class="tshirts">
        <!-- a v-bind that bing the string '' that is the folder pathway and adds it with the tshirt.image -->
        <img v-bind:src=" '/images/' + tshirt.image " alt="">
        <h3>{{tshirt.title}}</h3>
        <p>{{tshirt.price}}</p>

        <div>
          <!-- displaying the stock  with v-if and v-else if no stock. -->
          <p v-if='tshirt.stock'>{{tshirt.stock}} left</p> 
          <p v-else=>tshirt out of stock</p> 
        </div>
       <!-- select -->
       <select v-model='tshirt.quantity'>
         <!-- display the stock -->
         <option v-for='stock in tshirt.stock'>{{ stock }}</option>
       </select>
       <!-- v-on click event that when clicked it subtracts from the stock.  -->
       <button v-on:click='tshirt.stock--'>Buy</button>
      </div> 

    </div>
    
    
<!-- end of app div -->
  </div>
  <script src="t-shirts.js"></script>
</body>
</html>
